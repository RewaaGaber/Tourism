    <h1>Interactive Map of Egypt</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        const egyptCenter = { lat: 26.8206, lng: 30.8025 };

        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 6,
          center: egyptCenter,
        });

        // Fetch governorates data from JSON
        fetch("data.json")
          .then((response) => response.json())
          .then((data) => {
            data.governorates.forEach((gov) => {
              const marker = new google.maps.Marker({
                position: { lat: gov.lat, lng: gov.lng },
                map,
                title: gov.name,
              });

              const infoWindow = new google.maps.InfoWindow({
                content: `<div style='font-family:Segoe UI'><strong>${gov.name}</strong><br>${gov.shortInfo}</div>`,
              });

              marker.addListener("click", () => {
                window.location.href = `governorates.html?name=${encodeURIComponent(
                  gov.name
                )}`;
              });

              marker.addListener("mouseover", () => {
                infoWindow.open(map, marker);
              });
              marker.addListener("mouseout", () => {
                infoWindow.close();
              });
            });
          });
      }
    </script>

    <script
      async
      defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmKpWuEEZSVZsjDt-z5gSO0meFzpzKLM8&callback=initMap"
