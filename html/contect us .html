<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root{
  --bg:#f4f7fb;
  --card:#ffffff;
  --accent:#0b76ef;
  --text:#222;
}
*{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
body{margin:0;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;padding:20px}
.container{width:100%;max-width:520px}
h1{text-align:center;margin-bottom:16px}
.card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 8px 20px rgba(10,10,10,0.06);display:flex;flex-direction:column;gap:10px}
label{display:flex;flex-direction:column;font-size:14px}
input,textarea{margin-top:6px;padding:10px;border:1px solid #e1e6ef;border-radius:8px;outline:none;font-size:14px}
input:focus,textarea:focus{box-shadow:0 0 0 3px rgba(11,118,239,0.08);border-color:var(--accent)}
button{margin-top:6px;padding:10px 14px;border-radius:8px;border:none;background:var(--accent);color:white;font-weight:600;cursor:pointer}
button:disabled{opacity:0.6;cursor:default}
.status{margin:0;padding-top:6px;font-size:14px}

  </style>
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
 <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
     <script type="text/javascript">
    (function(){
       emailjs.init({
        publicKey: "XZrj0LNYgpA5Ysevl",
       });
    })();
</script>
</head>
<body>
  <main class="container">
    <h1>contact-form</h1>
    <form id="contact-form" class="card">
      <label>name
        <input type="text" name="name" id="name" required />
      </label>

      <label>email
        <input type="email" name="email" id="email" required />
      </label>

      <label>subject
        <input type="text" name="subject" id="subject" />
      </label>

      <label>message
        <textarea name="message" id="message" rows="4" required></textarea>
      </label>

      <button type="submit" onclick="sendMail()">SEND</button>
      <p id="status" class="status"></p>
    </form>
  </main>

  <script>
    function sendMail(){
        let parms = {
            name : document.getElementById("name").value,
              email : document.getElementById("email").value,
                subject : document.getElementById("subject").value,
                  massage: document.getElementById("message").value,


        }
        emailjs.send("service_v20ie6j","template_zsc2uqb",parms).then(arelt("Email sent!!"))
    }
  </script>
</body>
</html>
