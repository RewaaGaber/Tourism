<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f9;
            margin: 0;
            padding: 20px;
        }

        .title {
            text-align: center;
            font-size: 40px;
            margin-bottom: 40px;
        }

        .team-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 260px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 110px;
            border-radius: 30%;
        }

        .card h3 {
            margin: 15px 0 5px;
            font-size: 22px;
        }

        .card p {
            color: #555;
            margin-bottom: 15px;
        }

        .card button {
            background: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>


    <h1 class="title">Our Team</h1>

    <div class="team-container">
        <div class="card">
            <img src="../photos/Adam Photo.jpg" alt="Member">
            <h3>Adam Wessam</h3>
