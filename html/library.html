.shelf {

}

.book {

    overflow: hidden;
    transition: transform 0.4s;
}

.book:hover {
    transform: translateY(-10px) scale(1.03);
}

.book img {
    width: 100%;

}

.book-info {
    padding: 15px;

}

    font-size: 16px;
    color: #2c3e50;
}

.book-info p {
    font-size: 13px;
    color: #666;
}
