<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="nav.css">
    <style>
        body {
            font-family: 'poppins', sans-serif;
            background-color: #f0f0f0;
           

    
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            margin-top: 150px;
            background-image: linear-gradient(to bottom, #f9f9f9, #ffffff);
            background-color: #fff;

margin-left: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
            font-size: 28px;
            font-weight: 500;
        }

        .login-container label,
        .login-container input {
            display: block;
            width: 100%;
            margin-bottom: 20px;



        }

        .login-container input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;

        }

        .login-container input[type="passwod"],
        .login-container input[type="text"] {
            padding-left: 10px;
        }

        .login-container input[type="passwod"]::placeholder .login-container input[type="text"]::placeholder {
            color: #ccc;

        }

        .input-icon {
            position: relative;

        }

        .input-icon i {
            position: absolute;
            top: -24%;
            left: 15px;
            transform: translateY(-50%);
            color: #0a0a0a;

        }

        .login-container input:focus,
        .login-container input:active {
            color: #007BFF;
        }

        .login-container input:focus+i,
        .login-container input:active+i {
            color: #007BFF;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            font-family: 500;
            border-radius: 4px;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .login-container a {
            color: #007BFF;

            transition-duration: none;
            transition: color 0.3s ease-in-out;


        }

        .login-container a:hover {
            color: #0056b3;
        }
    </style>
    <title>Document</title>
</head>

<body>

                <li><a href="vr.html">VR</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="../project/workshop.html">Workshop</a></li>
                <li><a href="library.html">Library</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">

        <h2>Login</h2>
        <form action="">
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" name="" id="username" placeholder="username" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="text" name="" id="password" placeholder="password" required>
            </div>
            <a href="../html/index.html"><button type="submit">Login</button></a>
        </form>
        <p>Dont't Have An Acccount?<a href="../html/sign up.html">Sign up</a></p>
    </div>
