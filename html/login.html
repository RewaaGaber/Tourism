<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f0f0f0;
}

.login-container{
    max-width:350px;
    background:#fff;
    padding:30px;
    margin:120px auto;
    border-radius:8px;
    box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.login-container h2{
    text-align:center;
    color:#007BFF;
    margin-bottom:25px;
}

.login-container input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:15px;
}

.login-container button{
    width:100%;
    padding:12px;
    background:#007BFF;
    color:#fff;
    border:none;
    border-radius:4px;
    cursor:pointer;
}

.login-container button:hover{
    background:#0056b3;
}

.login-container p{
    text-align:center;
    margin-top:20px;
    font-size:14px;
}

.login-container a{
    color:#007BFF;
    text-decoration:none;
}

.login-container a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>Login</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?
        <a href="signup.html">Sign up</a>
    </p>
</div>

</body>
</html>
