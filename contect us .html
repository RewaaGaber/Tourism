<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .contact{
        min-height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url(https://i.pinimg.com/originals/1f/82/c5/1f82c5dfd94d16698a99a37c4dc3805c.jpg) no-repeat center center/cover;
      }
      .contact form{
        width: 670px;
        height: 400px;
        display: flex;
        justify-content: center;
        box-shadow: 20px 20px 50px rgba(0, 0,0, 0.5); 
        border-radius: 15px;
        background:rgba(225,255, 225, 0.1) ;
        backdrop-filter: blue (10px);
        flex-wrap: wrap;
      }
      .contact form h1{
        color: white;
        font-weight: 500;
        margin-top: 20px;
        width: 50px;
        text-align: center;
      }
      .contact form input{
        width: 200px;
        height: 40px;
        padding-left: 10px;
        outline: none;
        border: none;
        font-size: 15px;
        margin-bottom: 10px;
        background: none;
        border-bottom: 2px solid white;
      }
      
    </style>
</head>
<body>
    <section class="contact">
      <div class="content">
        <form>
            <h1>contact us form</h1>
            <input type="text" id="first name" placeholder="first name" required>
            <input type="text" id="last name" placeholder="last name"required>
            <input type="text" id="email" placeholder="email"required>
            <input type="text" id="mobile" placeholder="mobile"required>
            <h1>Type Your Message Here.</h1>
            <textarea required></textarea>
            <input type="submit" value="send" id="button">
        </form>
      </div>
    </section>
</body>
</html>
