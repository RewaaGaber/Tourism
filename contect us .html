<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js"
  crossorigin="anonymous"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,
    input,
    textarea{
      font-family: "poppins, sans-serif";
    }
    .container{
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 2rem;
      background-color: rgb(253, 252, 252);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form{

      width: 100%;
      max-width: 820px;
    
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px 1px rgba(0,0, 0, 0.1);
      z-index: 1000;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
    }
  .contact-form{
    background-color: #1acb9c;
    position: relative;
  }
   
  .circle{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background:linear-gradient(135deg, transparent 20px, #149279);
    position: absolute;
  }

  .circle.one{
    width: 130px;
    height: 130px;
    top: 130px;
    right: -40px;
  }
  
  .circle.two{
    width: 80px;
    height: 80px;
    top: 10px;
    right: -30px;
  }
  .contact-form::before{
    content: "";
    position: absolute;
    width: 26px;
    height: 26px;
    background-color: #1abc9c;
    transform: rotate(45deg);
    top: 50px;
    left: -13px;
  }
  form{
    padding: 2.3rem 2.2rem;
    z-index: 10;
    overflow: hidden;
    position: relative;
  }
  .title{
    color: white;
    font-weight: 500;
    font-size: 1.5rem;
    line-height: 1;
    margin-bottom: 0.7rem;
  }
  .input-container{
    position: relative;
    margin: 1rem 0;

  }
  
  .input{
    width: 100%;
    outline: none;
    border: 2px solid #fafafa;
    background:none ;
    padding: 0,6rem 1.2rem;
    color: #fff;
    font-weight: 500;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
    border-radius: 25px;
    transition: 0.3s;
  }
  textarea.input{
    padding: 0.8rem ;
    min-height: 150px;
    border-radius: 22px;
    resize: none;
    overflow-y: auto;
  }
  .input-container label{
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    padding: 0 0.4rem;
    color: #fafafa;
    font-size: 0.9rem;
    font-weight: 400;
    pointer-events: none;
    z-index: 1000;
    transition: 0.5s;
  }
  .input-container.textarea label{
    top: 1rem;
    transform: translateY(0);
  }
  .btn{
    padding: 0.6rem 1.3rem;
    background-color: #fff;
    border: 2px solid #fafafa;
    font-size: 0.95rem;
    color: #1abc9c;
    line-height: 1;
    border-radius: 25px;
    outline: none;
    cursor: pointer;
    transition: 0.3s;
margin: 0;
  }
  .btn:hover{
    background-color: transparent;
    color: #fff;
  }
  .input-container span{
    position: absolute;
    top: 0;
    left: 25px;
    transform: translateY(-50%);
    font-size: 0.8rem;
    padding: 0 0.4rem;
    color: transparent;
    pointer-events: none;
    z-index: 500;
 }
  .input-container span:before,
  .input-container span:after{
    content: "";
    position: absolute;
    width: 10%;
    opacity: 0;
    transform: 0.3s;
    height: 5px;
    background-color:#1abc9c;
    top: 50%;
    transform: translateY(-50%);
  }
    .input-container span:before{
      left: 50%;

    }
  .input-container span:after{
    right: 50%;

  }
  .input-container.focus label{
    top: 0;
    transform: translateY(-50%);
    left: 25px;
    font-size: 0.8rem;
  }
 .input-container.focus span:before
  .input-container.focus  span:after{
    width: 50%;
  opacity: 1;
  

  }
  
  .contact-info{
    padding: 2.3rem 2.2rem;
    position: relative;
  }

  .contact-info .title{
    color: #1abc9c;

  }
  .text{
    color: #333;
    margin: 1.5rem 0 2rem 0;
  }

  .information{
    display: flex;
    color: #555;
    margin: 0.7rem 0;
    align-items: center;
    font-size: 0.95rem;
  }
  .icon{ 
    width: 28px;
    margin-right: 0.7rem;
  }
  .contact-info:before{
    content: "";
    position: absolute;
    width: 110px;
    height: 100px;
    border: 22px solid #1abc9c;
    border-radius: 50%;
    bottom: -77px;
    right: 50px;
    opacity: 0.3;
  }
  .big-circle{
    position: absolute;
    width: 500px;
    height: 500px;
    border-radius: 50%;
    background: linear-gradient(to bottom, #1abc9c, #159b80);
    bottom: 50%;
    right: 50%;
    transform: translate(-40%, 83%);
  }
  .big-circle:after{
    content: "";
    position: absolute;
    width: 360px;
    height: 360px;
    background-color: #fafafa;
    border-radius: 50%;
    top: calc(50% -180px);
     left: calc(50% -180px);
  }
  </style>
</head>
<body>
  <div class="container">
    <span class="big-circle"></span>
    <div class="form">
      <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    
        </p>
        <div class="info">
          <div class="information">
            <img src="pin_3060043.png" class="icon" alt="">
            <p>92 Cherry Drive Uniondale, NY 11553</p>
          </div>
           <div class="information">
            <img src="email_5193255.png" class="icon" alt="">
            <p>moazgaming026@gmail.com</p>
          </div>
           <div class="information">
            <img src="telephone-call_3059590.png" class="icon" alt="">
            <p>+2015020363</p>
          </div>
          <div class="social-media">
            <p>Connect with us:</p>
            <div class="social-icon">
              <a href="#">
             <i class="fab fa-facbook"></i>
              </a>
                 <a href="#">
             <i class="fab fa-twitter"></i>
              </a>
                 <a href="#">
             <i class="fab fa-instagram"></i>
              </a>
                <a href="#">
             <i class="fab fa-linked-in"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <span class="circle one"></span> 
        <span class="circle two"></span>


      <form action="contect us .html" autocomplete="off">
        <h3 class="title">Contact Us</h3>
        <div class="input-container ">
          <input type="text" name="name" class="input">
          <label for="">User name</label>
          <span>Username</span>
        </div>

         <div class="input-container">
          <input type="email" name="email" class="input">
          <label for="">Eamil</label>
          <span>Email</span>
        </div>

         <div class="input-container">
          <input type="tel" name="phone" class="input">
          <label for="">Phone</label>
          <span>Phone</span>
        </div>

         <div class="input-container textarea ">
          <textarea name="message" class="input"></textarea>
       <label for="">Message</label>
       <span>Message</span>
        </div>
        <input type="submit" value="send" class="btn">
      </form>
      </div>
    </div>
  </div>
  <script>
    const inputs = document.querySelectorAll("input")
    function focusfunce() { 
      let parent = this.parentNode;
      parent.classList.add("focus");
    }
        function blurfunce() {     
      let parent = this.parentNode;
      if (this.value ==""){   
      parent.classList.remove("focus");
      
    }
  }
    inputs.forEach(input => {
      input.addEventListener("focus",focusfunce);
            input.addEventListener("blur",blurfunce);
    })
  </script>
</body>
</html>
